<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask-MEU</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #ffffff;
      color: #800000;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .question-btn {
      background: #fbeaea;
      border: 1px solid #e3c2c2;
      padding: 1rem;
      border-radius: 10px;
      margin: 0.4rem 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .question-btn:hover {
      background: #f2d4d4;
    }

    .answer-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff0f0;
      border: 1px solid #e5bebe;
      border-radius: 10px;
      min-height: 80px;
    }

    button {
      background-color: #800000;
      color: white;
      border: none;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #990000;
    }

    input[type="text"] {
      padding: 0.7rem;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #e3c2c2;
      font-size: 1rem;
      margin-top: 1rem;
    }

    label {
      display: block;
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .feedback {
      margin-top: 1rem;
    }

    .feedback button {
      background-color: #ddd;
      color: #333;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
    }

    .feedback button:hover {
      background-color: #ccc;
    }

    #feedbackResponse {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      font-size: 1rem;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #fbeaea;
      color: #800000;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="download.jpeg" width="300" />
    <h1>Ask-MEU</h1>
    <p>Click a question to get an answer from our AI assistant.</p>

    <!-- Suggested Questions -->
    <div id="suggested-questions">
      <!-- Auto-filled from JS -->
    </div>

    <!-- Custom Question -->
    <label for="customQuestion">Type your question here:</label>
    <input type="text" id="customQuestion" placeholder="Enter your question..." />
    <button onclick="askCustomQuestion()">Ask</button>

    <!-- Answer Display -->
    <div id="answerBox" class="answer-box" style="display: none;">
      <p><strong>Question:</strong> <span id="questionAsked"></span></p>
      <p><strong>AI Answer:</strong></p>
      <p id="aiAnswerText">Loading...</p>

      <div class="feedback">
        <span>Was this answer helpful?</span><br />
        <button onclick="sendFeedback(true)">üëç Yes</button>
        <button onclick="sendFeedback(false)">üëé No</button>
        <p id="feedbackResponse"></p>
      </div>
    </div>

    <!-- Admin: Add new Q&A -->
    <div style="margin-top: 3rem;">
      <h3>Admin: Add New Q&A</h3>
      <input type="text" id="newQuestion" placeholder="Enter new question" />
      <input type="text" id="newAnswer" placeholder="Enter answer" />
      <button onclick="addNewQA()">‚ûï Add Q&A</button>
    </div>

    <!-- Admin: View All -->
    <button onclick="showAllQAs()">üìã View All Q&A (Admin)</button>
    <div id="qaList" style="margin-top: 2rem; display: none; text-align: left;">
      <h3>All Questions & Answers</h3>
      <div id="qaContent"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Ask-MEU. All rights reserved.
  </footer>

  <script>
    const qaMap = {
      "How do I extend my student visa?": "You need to contact student affairs and submit a renewal request.",
      "What are the graduation requirements for my major?": "Complete all credit hours and required courses.",
      "How can I register for the summer semester?": "Use the student portal and select available courses.",
      "How do I withdraw from a course?": "Fill out the form and submit it to your advisor.",
      "When does the semester end?": "Usually in late May. Check the calendar.",
      "How do I contact my academic advisor?": "Email or visit during office hours."
    };

    function loadSuggestedQuestions() {
      const container = document.getElementById("suggested-questions");
      container.innerHTML = "";

      for (const question in qaMap) {
        const div = document.createElement("div");
        div.className = "question-btn";
        div.textContent = question;
        div.onclick = () => askAI(question);
        container.appendChild(div);
      }
    }

    function askAI(question) {
      document.getElementById("answerBox").style.display = "block";
      document.getElementById("questionAsked").textContent = question;

      if (qaMap.hasOwnProperty(question)) {
        document.getElementById("aiAnswerText").textContent = qaMap[question];
      } else {
        document.getElementById("aiAnswerText").textContent = "Sorry, we don't have an answer for that question yet.";
      }

      document.getElementById("feedbackResponse").textContent = "";
      document.querySelectorAll('.feedback button').forEach(btn => btn.disabled = false);
    }

    function askCustomQuestion() {
      const input = document.getElementById("customQuestion");
      const question = input.value.trim();

      if (!question) {
        alert("Please enter a question first.");
        return;
      }

      askAI(question);
      input.value = "";
    }

    function sendFeedback(isHelpful) {
      const response = document.getElementById("feedbackResponse");

      if (isHelpful) {
        response.textContent = "‚úÖ Thank you! We're glad the answer was helpful.";
        response.style.color = "green";
      } else {
        response.textContent = "üí° Thanks for your feedback! We'll improve the answer.";
        response.style.color = "orange";
      }

      document.querySelectorAll(".feedback button").forEach(btn => btn.disabled = true);

      const feedback = {
        question: document.getElementById("questionAsked").textContent,
        helpful: isHelpful,
        timestamp: new Date().toISOString()
      };

      console.log("Saved feedback to file:", JSON.stringify(feedback));
    }

    function showAllQAs() {
      const qaList = document.getElementById("qaList");
      const qaContent = document.getElementById("qaContent");

      qaContent.innerHTML = "";

      for (const question in qaMap) {
        const answer = qaMap[question];
        const block = document.createElement("div");
        block.style.marginBottom = "1rem";
        block.innerHTML = `
          <p><strong>Q:</strong> ${question}</p>
          <p><strong>A:</strong> ${answer}</p>
          <hr style="border: none; border-top: 1px solid #ccc;">
        `;
        qaContent.appendChild(block);
      }

      qaList.style.display = "block";
    }

    function addNewQA() {
      const newQ = document.getElementById("newQuestion").value.trim();
      const newA = document.getElementById("newAnswer").value.trim();

      if (!newQ || !newA) {
        alert("Both fields are required.");
        return;
      }

      qaMap[newQ] = newA;
      alert("‚úÖ New Q&A added successfully!");
      document.getElementById("newQuestion").value = "";
      document.getElementById("newAnswer").value = "";
      loadSuggestedQuestions();
    }

    document.getElementById("customQuestion").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        askCustomQuestion();
      }
    });

    loadSuggestedQuestions();
  </script>
</body>
</html>
