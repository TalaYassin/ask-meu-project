<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
</head>
<body>
  <h2>Admin - View Q&A</h2>

  <h3>Existing Q&A Pairs:</h3>
  <ul id="qaList"></ul>

  <script>
    // Load Q&A pairs from kb.json
    fetch('kb.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('qaList');
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>Q:</strong> ${item.question} <br><strong>A:</strong> ${item.answer}<br><br>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
